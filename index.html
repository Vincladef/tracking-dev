<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire du jour</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-3xl mx-auto p-6 mt-8 bg-white rounded-xl shadow">
    <h1 id="user-title" class="text-2xl font-bold mb-2">📝 Formulaire du jour</h1>
    <p id="date-display" class="text-gray-600 mb-4"></p>

    <div class="mb-4">
      <label for="date-select" class="block text-sm font-medium text-gray-700 mb-1">
        Choisis une date ou un mode pratique
      </label>
      <select id="date-select" class="block w-full border border-gray-300 rounded px-3 py-2 bg-white text-gray-800">
        </select>
    </div>

    <div id="loader" class="text-center py-8 text-gray-500 italic">
      Chargement des questions en cours...
    </div>

    <form id="daily-form" class="space-y-6 hidden">
      </form>

    <div id="submit-section" class="mt-8 text-center hidden">
      <button id="submitBtn" class="px-6 py-3 bg-green-600 text-white rounded hover:bg-green-700 transition">
        ✅ Envoyer mes réponses
      </button>
    </div>
  </div>

  <div class="hidden text-orange-600 text-green-600 text-yellow-600 text-red-600 text-gray-500 text-gray-700"></div>

</body>
</html>
