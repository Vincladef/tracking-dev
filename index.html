<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:,">
  <title>Formulaire du jour</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script type="module">
    import { initApp } from './ui-and-render.js';
    initApp();
  </script>
</head>
<body class="bg-gray-100">

  <div class="max-w-3xl mx-auto p-6 mt-8 bg-white rounded-xl shadow">
    <h1 id="user-title" class="text-2xl font-bold mb-2">üìù Formulaire du jour</h1>
    <p id="date-display" class="text-gray-600 mb-4"></p>

    <div class="mb-4">
      <label for="date-select" class="block text-sm font-medium text-gray-700 mb-1">
        Choisis une date ou un mode pratique
      </label>
      <select id="date-select" class="block w-full border border-gray-300 rounded px-3 py-2 bg-white text-gray-800">
        </select>
    </div>

    <div class="mb-6 flex items-center justify-start">
      <button id="new-consigne-btn"
              class="px-3 py-2 rounded-lg border border-blue-200 bg-blue-100 text-blue-800 hover:bg-blue-200 hover:border-blue-300 transition">
        ‚ûï Nouvelle consigne
      </button>
    </div>

    <div id="loader" class="text-center py-8 text-gray-500 italic">
      Chargement des questions en cours...
    </div>

    <form id="daily-form" class="space-y-6">
      <div id="questions-container"></div>
      
      <div class="mt-8 text-center">
        <button id="submit-btn" type="submit"
          class="px-6 py-3 rounded-lg border border-green-200 bg-green-100 text-green-800 hover:bg-green-200 hover:border-green-300 transition hidden">
          ‚úÖ Envoyer mes r√©ponses
        </button>
      </div>
    </form>

    <div id="consignes-list" class="mt-8 space-y-4 hidden"></div>
  </div>

  <!-- MODAL -->
  <div id="consigne-modal" class="fixed inset-0 z-50 hidden">
    <!-- backdrop -->
    <div class="absolute inset-0 bg-black/40" data-close="backdrop"></div>

    <!-- dialog wrapper centr√© -->
    <div class="absolute inset-0 flex items-center justify-center p-4">
      <div class="bg-white rounded-xl shadow-xl w-full max-w-xl max-h-[85vh] min-h-0 flex flex-col">

        <!-- header -->
        <div class="px-5 py-4 border-b flex items-start justify-between">
          <h3 id="consigne-modal-title" class="text-lg font-semibold">Modifier la consigne</h3>
          <button type="button" id="consigne-close-x"
                  class="p-2 -mr-2 rounded hover:bg-gray-100"
                  aria-label="Fermer">‚úï</button>
        </div>

        <!-- corps scrollable -->
        <div class="px-5 pt-2 pb-4 space-y-4 overflow-y-auto overflow-x-hidden flex-1 min-h-0" id="consigne-body">
          <form id="consigne-form" class="space-y-4">
            <input type="hidden" name="id" />

            <div>
              <label class="block text-sm font-medium">Label</label>
              <input name="label" class="mt-1 p-2 border rounded w-full bg-white text-gray-800" />
            </div>

            <div>
              <label class="block text-sm font-medium">Cat√©gorie</label>
              <input list="categories-datalist" id="consigne-category" name="category"
                     class="mt-1 p-2 border rounded w-full bg-white text-gray-800"
                     placeholder="Tape ou choisis‚Ä¶" />
              <datalist id="categories-datalist"></datalist>
            </div>

            <div>
              <label class="block text-sm font-medium">Type</label>
              <select name="type" class="mt-1 p-2 border rounded w-full bg-white text-gray-800">
                <option>Oui/Non</option>
                <option>Menu (Likert)</option>
                <option>Texte court</option>
                <option>Texte plus long</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium">Priorit√©</label>
              <select name="priority" class="mt-1 p-2 border rounded w-full bg-white text-gray-800">
                <option value="1">‚ö°Ô∏è Haute</option>
                <option value="2" selected>üéØ Normale</option>
                <option value="3">üåø Basse</option>
              </select>
            </div>

            <!-- Mode -->
            <div>
              <label class="block text-sm font-medium">Mode</label>
              <div id="mode-group" class="mt-2 flex gap-3 text-sm">
                <label class="inline-flex items-center gap-2 border rounded px-2 py-1 bg-white">
                  <input type="radio" name="modeConsigne" value="daily" checked />
                  <span>Journalier</span>
                </label>
                <label class="inline-flex items-center gap-2 border rounded px-2 py-1 bg-white">
                  <input type="radio" name="modeConsigne" value="practice" />
                  <span>Pratique d√©lib√©r√©e</span>
                </label>
              </div>
            </div>

            <!-- Fr√©quence (uniquement pour ‚ÄúJournalier‚Äù) -->
            <div id="freq-block">
              <label class="block text-sm font-medium">Fr√©quence</label>
              <div id="freq-multi" class="mt-1 grid grid-cols-2 sm:grid-cols-3 gap-2 text-sm"></div>
              <p class="mt-1 text-xs text-gray-500">Coche des jours et/ou ‚ÄúQuotidien‚Äù.</p>
            </div>

            <!-- SR toggle -->
            <div class="mt-2 flex items-center gap-3">
              <span class="text-sm text-gray-700">R√©p√©tition espac√©e (d√©lai auto) :</span>
              <button type="button" id="sr-toggle"
                      class="px-2 py-1 rounded border text-sm bg-gray-50">ON</button>
            </div>
          </form>
        </div>

        <!-- footer sticky -->
        <div class="px-5 py-4 border-t flex items-center justify-end gap-3">
          <button type="button" id="consigne-cancel"
                  class="px-3 py-2 rounded border bg-white hover:bg-gray-50">Annuler</button>
          <button type="submit" form="consigne-form"
                  class="px-3 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>

  <div class="hidden text-orange-600 text-green-600 text-yellow-600 text-red-600 text-gray-500 text-gray-700"></div>

</body>
</html>
