<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire du jour</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="icon" href="data:,">
  <script defer src="script.js"></script>
</head>
<body class="bg-gradient-to-tr from-pink-50 via-blue-50 to-green-50 min-h-screen">

  <div class="max-w-3xl mx-auto p-8 mt-10 bg-white rounded-2xl shadow-xl border border-gray-200">

    <!-- 🔹 En-tête avec nom d'utilisateur -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold text-gray-800 mb-1">📝 Formulaire du jour</h1>
      <p id="user-title" class="text-lg text-gray-500 italic">Chargement de l’utilisateur...</p>
    </div>

    <!-- 🔹 Message d’état -->
    <div id="statusMessage" class="text-center text-sm text-red-600 mb-4"></div>

    <!-- 🔹 Sélections -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label for="modeSelect" class="block text-sm font-semibold text-gray-700 mb-1">Mode</label>
        <select id="modeSelect" class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-pink-50 text-gray-800 shadow-sm">
          <option value="daily">Quotidien</option>
          <option value="practice">Pratique</option>
        </select>
      </div>

      <div>
        <label for="categorySelect" class="block text-sm font-semibold text-gray-700 mb-1">Catégorie</label>
        <select id="categorySelect" class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-blue-50 text-gray-800 shadow-sm">
          <option value="">Toutes les catégories</option>
        </select>
      </div>

      <div>
        <label for="datePicker" class="block text-sm font-semibold text-gray-700 mb-1">Date</label>
        <input type="date" id="datePicker" class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-green-50 text-gray-800 shadow-sm" />
      </div>
    </div>

    <!-- 🔹 Chargement -->
    <div id="loading" class="text-center py-4 text-gray-500 italic hidden">
      Chargement des questions en cours...
    </div>

    <!-- 🔹 Questions injectées -->
    <div id="questionsContainer" class="space-y-4"></div>

    <!-- 🔹 Formulaire principal -->
    <form id="trackingForm" class="space-y-6 hidden">
      <div class="text-center">
        <button type="submit" class="px-6 py-3 bg-gradient-to-r from-green-400 via-blue-400 to-pink-400 text-white rounded-xl shadow-md hover:opacity-90 transition font-semibold">
          ✅ Envoyer mes réponses
        </button>
      </div>
    </form>

    <!-- Safelist couleurs dynamiques -->
    <div class="hidden text-green-600 text-red-600 text-yellow-600 text-gray-500 text-blue-500 text-gray-700"></div>
  </div>

</body>
</html>
