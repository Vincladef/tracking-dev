<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Statistiques â€“ Consigne</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-4xl mx-auto p-6 mt-8 bg-white rounded-xl shadow">
    <h1 id="consigne-title" class="text-2xl font-bold mb-4">ðŸ“Š Statistiques</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <h2 class="text-lg font-semibold mb-2">RÃ©partition des rÃ©ponses</h2>
        <canvas id="barChart" class="bg-gray-50 p-4 rounded"></canvas>
      </div>
      <div>
        <h2 class="text-lg font-semibold mb-2">Ã‰volution dans le temps</h2>
        <canvas id="lineChart" class="bg-gray-50 p-4 rounded"></canvas>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = "https://tight-snowflake-cdad.como-denizot.workers.dev";

    // ðŸ” RÃ©cupÃ©rer ID de la consigne
    const params = new URLSearchParams(window.location.search);
    const consigneId = params.get("consigne");

    if (!consigneId) {
      document.getElementById("consigne-title").textContent = "âŒ Aucune consigne spÃ©cifiÃ©e.";
      throw new Error("Missing consigne param");
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(questions => {
        const question = questions.find(q => q.id === consigneId);

        if (!question) {
          document.getElementById("consigne-title").textContent = "âŒ Consigne introuvable.";
          return;
        }

        document.getElementById("consigne-title").textContent = `ðŸ“Š Statistiques â€“ ${question.label}`;

        const history = question.history || [];

        // ðŸŒˆ RÃ©partition des rÃ©ponses
        const counts = {};
        history.forEach(entry => {
          const normalized = (entry.value || "Non dÃ©fini").trim().toLowerCase();
          counts[normalized] = (counts[normalized] || 0) + 1;
        });

        const labels = Object.keys(counts);
        const data = Object.values(counts);

        new Chart(document.getElementById("barChart"), {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "RÃ©ponses",
              data: data,
              backgroundColor: "rgba(59, 130, 246, 0.6)",
              borderRadius: 6,
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              title: { display: false }
            }
          }
        });

        // ðŸ“ˆ Ã‰volution dans le temps
        const timeMap = {};
        history.forEach(entry => {
          const date = entry.date;
          timeMap[date] = timeMap[date] || {};
          const val = (entry.value || "non dÃ©fini").trim().toLowerCase();
          timeMap[date][val] = (timeMap[date][val] || 0) + 1;
        });

        const allDates = Object.keys(timeMap).sort();
        const responseTypes = [...new Set(history.map(e => (e.value || "").toLowerCase()))];

        const datasets = responseTypes.map(type => ({
          label: type,
          data: allDates.map(date => timeMap[date]?.[type] || 0),
          borderWidth: 2,
          fill: false
        }));

        new Chart(document.getElementById("lineChart"), {
          type: "line",
          data: {
            labels: allDates,
            datasets: datasets
          },
          options: {
            responsive: true,
            plugins: {
              title: { display: false }
            },
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      })
      .catch(err => {
        console.error("Erreur lors du chargement des statistiques :", err);
      });
  </script>
</body>
</html>
