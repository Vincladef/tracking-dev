<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire du jour</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-3xl mx-auto p-6 mt-8 bg-white rounded-xl shadow">
    <h1 id="user-title" class="text-2xl font-bold mb-2">üìù Formulaire du jour</h1>
    <p id="date-display" class="text-gray-600 mb-4"></p>

    <div class="mb-4">
      <label for="date-select" class="block text-sm font-medium text-gray-700 mb-1">
        Choisis une date ou un mode pratique
      </label>
      <select id="date-select" class="block w-full border border-gray-300 rounded px-3 py-2 bg-white text-gray-800">
        </select>
    </div>

    <div class="mb-6 flex items-center justify-between">
      <h2 class="text-xl font-semibold">‚öôÔ∏è G√©rer mes consignes</h2>
      <button id="new-consigne-btn" class="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        ‚ûï Nouvelle consigne
      </button>
    </div>

    <!-- Panneau consignes -->
    <div id="consignes-panel" class="mb-8 bg-white border border-gray-200 rounded-lg overflow-hidden">
      <div class="px-4 py-2 bg-gray-50 border-b">
        <span class="text-sm text-gray-600">Cr√©ation, modification, archivage / suppression</span>
      </div>
      <div id="consignes-list" class="divide-y"></div>
    </div>

    <div id="loader" class="text-center py-8 text-gray-500 italic">
      Chargement des questions en cours...
    </div>

    <form id="daily-form" class="space-y-6 hidden">
      </form>

    <div id="submit-section" class="mt-8 text-center hidden">
      <button id="submitBtn" class="px-6 py-3 bg-green-600 text-white rounded hover:bg-green-700 transition">
        ‚úÖ Envoyer mes r√©ponses
      </button>
    </div>
  </div>

  <!-- Modal cr√©ation / √©dition -->
  <div id="consigne-modal" class="fixed inset-0 bg-black bg-opacity-30 hidden z-50">
    <div class="max-w-lg mx-auto mt-24 bg-white rounded-xl shadow p-5">
      <h3 id="consigne-modal-title" class="text-lg font-semibold mb-3">Nouvelle consigne</h3>
      <form id="consigne-form" class="space-y-3">
        <input type="hidden" name="id" />
        <div>
          <label class="text-sm text-gray-700">Label</label>
          <input name="label" class="mt-1 w-full border rounded px-3 py-2" required />
        </div>
        <div>
          <label class="text-sm text-gray-700">Cat√©gorie</label>
          <input name="category" class="mt-1 w-full border rounded px-3 py-2" required />
        </div>
        <div>
          <label class="text-sm text-gray-700">Type</label>
          <select name="type" class="mt-1 w-full border rounded px-3 py-2">
            <option>Oui/Non</option>
            <option>Likert/Menu</option>
            <option>Plus long</option>
          </select>
        </div>
        <div>
          <label class="text-sm text-gray-700">Priorit√©</label>
          <select name="priority" class="mt-1 w-full border rounded px-3 py-2">
            <option value="1">P1</option>
            <option value="2" selected>P2</option>
            <option value="3">P3</option>
          </select>
        </div>
        <div>
          <label class="text-sm text-gray-700">Fr√©quence</label>
          <input name="frequency" class="mt-1 w-full border rounded px-3 py-2" value="Pratique d√©lib√©r√©e" />
          <p class="text-xs text-gray-500 mt-1">Par d√©faut: <em>Pratique d√©lib√©r√©e</em></p>
        </div>

        <div class="pt-2 flex items-center justify-end gap-2">
          <button type="button" id="consigne-cancel" class="px-3 py-2 border rounded">Annuler</button>
          <button type="submit" class="px-3 py-2 bg-green-600 text-white rounded">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>

  <div class="hidden text-orange-600 text-green-600 text-yellow-600 text-red-600 text-gray-500 text-gray-700"></div>

</body>
</html>
