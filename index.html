<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire du jour</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-3xl mx-auto p-6 mt-8 bg-white rounded-xl shadow">
    <!-- ‚úÖ Titre dynamique -->
    <h1 id="user-title" class="text-2xl font-bold mb-2">üìù Formulaire du jour</h1>
    <p id="date-display" class="text-gray-600 mb-4"></p>

    <!-- üìÖ S√©lecteur de date -->
    <div class="mb-4">
      <label for="date-select" class="block text-sm font-medium text-gray-700 mb-1">
        Pour quelle date remplis-tu ce formulaire ?
      </label>
      <select id="date-select" class="block w-full border border-gray-300 rounded px-3 py-2 bg-white text-gray-800">
        <!-- Options ins√©r√©es dynamiquement via script.js -->
      </select>
    </div>

    <!-- üÜï Mode de saisie -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Mode de saisie
      </label>
      <select id="mode-select" class="block w-full border border-gray-300 rounded px-3 py-2 bg-white text-gray-800">
        <option value="daily" selected>Journalier (par date)</option>
        <option value="practice">Mode pratique (it√©rations)</option>
      </select>
    </div>

    <!-- üÜï Cat√©gorie (affich√©e seulement en mode Pratique) -->
    <div id="practice-category-wrap" class="mb-6 hidden">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Choisis une cat√©gorie de pratique
      </label>
      <select id="practice-category" class="block w-full border border-gray-300 rounded px-3 py-2 bg-white text-gray-800">
        <!-- Rempli dynamiquement via script.js -->
      </select>
    </div>

    <!-- ‚è≥ Chargement -->
    <div id="loader" class="text-center py-8 text-gray-500 italic">
      Chargement des questions en cours...
    </div>

    <!-- üìù Formulaire principal -->
    <form id="daily-form" class="space-y-6 hidden">
      <!-- Les questions seront inject√©es ici -->
    </form>

    <!-- ‚úÖ Bouton de soumission -->
    <div id="submit-section" class="mt-8 text-center hidden">
      <button id="submitBtn" class="px-6 py-3 bg-green-600 text-white rounded hover:bg-green-700 transition">
        ‚úÖ Envoyer mes r√©ponses
      </button>
    </div>
  </div>

  <!-- ‚úÖ Tailwind Safelist pour √©viter la purge des classes dynamiques -->
  <div class="hidden text-orange-600 text-green-600 text-yellow-600 text-red-600 text-gray-500 text-gray-700"></div>

</body>
</html>
